<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Matematika Boat Race - Jecky Emerson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;700;800&display=swap');

        :root {
            --sea-deep: #005c99;
            --sea-light: #0077be;
            --accent-yellow: #fbbf24;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        .font-bungee { font-family: 'Bungee', cursive; }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('https://i.imgur.com/AKw6EI1.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
        }

        #bg-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.12);
            z-index: 1;
        }

        /* Layout Utama: Dual Sidebar Ultra Ramping */
        #main-layout {
            flex: 1;
            display: flex;
            flex-direction: row;
            z-index: 10;
            position: relative;
        }

        /* Sidebar Sisi Kiri & Kanan Ultra Slim (110px) */
        .side-control {
            width: 110px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5px;
            gap: 10px;
            transition: all 0.5s ease;
        }

        #left-sidebar { border-right: 1px solid rgba(255, 255, 255, 0.15); }
        #right-sidebar { border-left: 1px solid rgba(255, 255, 255, 0.15); }

        /* Area Balapan Tengah Super Luas */
        #race-tracks {
            flex: 1;
            display: flex;
            flex-direction: column;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.5);
        }

        .track-zone {
            flex: 1;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            background: linear-gradient(180deg, var(--sea-light) 0%, var(--sea-deep) 100%);
        }

        /* Animasi Air Laut Bergerak */
        .track-zone::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M0 50 Q25 40 50 50 T100 50" fill="none" stroke="white" stroke-opacity="0.1" stroke-width="2"/></svg>');
            background-size: 150px 75px;
            opacity: 0.25;
            animation: waterFlow 3s linear infinite;
            pointer-events: none;
        }

        @keyframes waterFlow {
            from { background-position-x: 0; }
            to { background-position-x: -150px; }
        }

        .finish-line {
            position: absolute;
            right: 40px; /* Jarak disesuaikan untuk perahu besar */
            top: 0;
            bottom: 0;
            width: 20px;
            background: repeating-linear-gradient(0deg, #000, #000 12px, #fff 12px, #fff 24px);
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            z-index: 5;
            border-left: 1px solid rgba(255,255,255,0.4);
        }

        .ship-container {
            position: absolute;
            left: 15px;
            transition: left 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        /* Tampilan Perahu Diperbesar */
        .ship-vessel {
            width: 110px; /* Ukuran lebih besar */
            height: auto;
            filter: drop-shadow(5px 8px 8px rgba(0,0,0,0.5));
        }

        .oar-animation {
            animation: rowBoat 1.2s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes rowBoat {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(10deg); }
        }

        .ship-label {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 8px;
            border-radius: 8px;
            font-size: 7px;
            font-weight: bold;
            margin-top: 2px;
            text-transform: uppercase;
        }

        /* Kotak Soal Memanjang Ultra Slim */
        .player-box {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            padding: 8px 4px;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: 2px solid transparent;
            min-height: 260px;
            justify-content: center;
        }

        .p1-box { border-color: #ef4444; }
        .p2-box { border-color: #3b82f6; }

        .question-area {
            text-align: center;
            padding-bottom: 5px;
            border-bottom: 2px solid #f1f5f9;
            margin-bottom: 5px;
        }

        /* Opsi Jawaban: Memanjang ke Bawah */
        .options-area {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .btn-ans {
            background: #f8fafc;
            width: 100%;
            padding: 6px 0;
            border-radius: 4px;
            font-weight: 800;
            font-size: 0.75rem;
            border-bottom: 2px solid #cbd5e1;
            transition: all 0.1s;
            color: #1e293b;
            text-align: center;
        }

        .btn-ans:active { transform: translateY(1px); border-bottom-width: 1px; }
        .p1-btn:hover { background: #fee2e2; border-color: #fca5a5; }
        .p2-btn:hover { background: #dbeafe; border-color: #93c5fd; }

        /* Dashboard Modals */
        .modal {
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            z-index: 100;
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.4);
            max-width: 420px;
            width: 90%;
            text-align: center;
        }

        .dev-info-card {
            background: white;
            border-radius: 20px;
            padding: 0;
            max-width: 340px;
            width: 90%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
            border: 2px solid var(--accent-yellow);
            position: relative;
            overflow: hidden;
        }

        .dev-photo-container {
            width: 100%;
            height: 240px;
            background: #eee;
        }

        .dev-photo { width: 100%; height: 100%; object-fit: cover; }
        .dev-content { padding: 15px; background: white; }

        .btn-start-minimal {
            background: white;
            color: #1e3a8a;
            padding: 10px 40px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }

        .btn-start-minimal:hover {
            background: var(--accent-yellow);
            color: white;
            transform: translateY(-2px);
        }

        .btn-icon {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .header-ui { z-index: 40; position: relative; }
    </style>
</head>

<script>
    let gameState = {
        mode: 'duel', difficulty: 'easy', topic: null,
        p1: { progress: 0, q: null }, p2: { progress: 0, q: null },
        isGameOver: false, musicOn: false
    };

    const bgMusic = document.getElementById('bg-music');

    function toggleMusic() {
        if (gameState.musicOn) {
            bgMusic.pause();
            gameState.musicOn = false;
            document.getElementById('music-status').innerText = 'OFF';
            document.getElementById('music-icon').innerText = 'üîá';
        } else {
            bgMusic.play().catch(e => console.log("Music blocked"));
            gameState.musicOn = true;
            document.getElementById('music-status').innerText = 'ON';
            document.getElementById('music-icon').innerText = 'üéµ';
        }
    }

    function toggleDevInfo() {
        const modal = document.getElementById('dev-modal');
        modal.classList.toggle('hidden');
    }

    function showSettings() {
        document.getElementById('splash-screen').classList.add('hidden');
        document.getElementById('settings-menu').classList.remove('hidden');
        if (!gameState.musicOn) toggleMusic();
    }

    function setMode(mode) {
        gameState.mode = mode;
        const active = 'flex-1 py-1.5 rounded-lg border-2 border-blue-500 bg-blue-50 font-bold text-blue-700 text-[10px] shadow-sm';
        const inactive = 'flex-1 py-1.5 rounded-lg border-2 border-transparent bg-gray-100 font-bold text-gray-500 text-[10px] shadow-sm';
        document.getElementById('m-duel').className = mode === 'duel' ? active : inactive;
        document.getElementById('m-team').className = mode === 'team' ? active : inactive;
    }

    function setDifficulty(diff) {
        gameState.difficulty = diff;
        ['easy', 'medium', 'hard'].forEach(d => {
            const btn = document.getElementById('d-' + d);
            const isSel = d === diff;
            let color = d === 'easy' ? 'green' : d === 'medium' ? 'yellow' : 'red';
            btn.className = `flex-1 py-1.5 rounded-lg border-2 font-bold text-[9px] transition-all shadow-sm ${isSel ? `border-${color}-500 bg-${color}-50 text-${color}-700` : 'border-transparent bg-gray-100 text-gray-500'}`;
        });
    }

    function setTopic(topic) {
        gameState.topic = topic;
        document.querySelectorAll('.t-btn').forEach(btn => {
            btn.classList.remove('ring-4', 'ring-yellow-300', 'scale-105');
            const labels = { add: 'tambah', sub: 'kurang', mul: 'kali', div: 'bagi', sqr: 'kuadrat', root: 'akar' };
            if(btn.innerText.toLowerCase().includes(labels[topic])) btn.classList.add('ring-4', 'ring-yellow-300', 'scale-105');
        });
        document.getElementById('start-btn').disabled = false;
    }

    function generateMath(topic, diff) {
        let a, b, q, ans, ops = [];
        const r = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        switch(topic) {
            case 'add': a=diff==='easy'?r(2,20):diff==='medium'?r(20,150):r(150,999); b=diff==='easy'?r(2,20):diff==='medium'?r(20,150):r(150,999); q=`${a}+${b}`; ans=a+b; break;
            case 'sub': a=diff==='easy'?r(10,40):diff==='medium'?r(100,300):r(500,999); b=diff==='easy'?r(2,15):diff==='medium'?r(20,90):r(100,450); q=`${a}-${b}`; ans=a-b; break;
            case 'mul': a=diff==='easy'?r(2,9):diff==='medium'?r(6,15):r(12,40); b=diff==='easy'?r(2,9):diff==='medium'?r(4,12):r(11,25); q=`${a}√ó${b}`; ans=a*b; break;
            case 'div': b=diff==='easy'?r(2,6):diff==='medium'?r(7,15):r(16,30); ans=diff==='easy'?r(2,10):diff==='medium'?r(10,25):r(20,50); a=b*ans; q=`${a}:${b}`; break;
            case 'sqr': a=diff==='easy'?r(1,12):diff==='medium'?r(13,25):r(26,60); q=`${a}¬≤`; ans=a*a; break;
            case 'root': ans=diff==='easy'?r(1,5):diff==='medium'?r(6,12):r(13,25); a=ans*ans*ans; q=`¬≥‚àö${a}`; break;
        }
        ops = [ans];
        while(ops.length < 4) {
            let offset = r(-15, 15); if(offset === 0) offset = 5;
            let f = ans + offset; if(f >= 0 && !ops.includes(f)) ops.push(f);
        }
        return { q, ans, ops: ops.sort(() => Math.random() - 0.5) };
    }

    function startGame() {
        document.getElementById('menu-modal').classList.add('hidden');
        document.getElementById('left-sidebar').classList.remove('opacity-0', 'pointer-events-none', 'translate-x-[-30px]');
        document.getElementById('right-sidebar').classList.remove('opacity-0', 'pointer-events-none', 'translate-x-[30px]');
        refreshQuestion(1);
        refreshQuestion(2);
    }

    function refreshQuestion(pNum) {
        if(gameState.isGameOver) return;
        const data = generateMath(gameState.topic, gameState.difficulty);
        gameState[`p${pNum}`].q = data;
        document.getElementById(`q-text-p${pNum}`).innerText = data.q;
        const grid = document.getElementById(`options-p${pNum}`);
        grid.innerHTML = '';
        data.ops.forEach(op => {
            const btn = document.createElement('button');
            btn.className = `btn-ans ${pNum === 1 ? 'p1-btn' : 'p2-btn'}`;
            btn.innerText = op;
            btn.onclick = () => checkAns(pNum, op);
            grid.appendChild(btn);
        });
    }

    function checkAns(pNum, val) {
        if(gameState.isGameOver) return;
        const p = gameState[`p${pNum}`];
        if(val === p.q.ans) {
            const step = gameState.difficulty === 'easy' ? 10 : gameState.difficulty === 'medium' ? 8 : 6;
            p.progress = Math.min(100, p.progress + step);
            updateShipPos(pNum);
            if(p.progress >= 100) endGame(pNum);
            else refreshQuestion(pNum);
        } else {
            document.getElementById(`box-p${pNum}`).classList.add('shake');
            setTimeout(() => document.getElementById(`box-p${pNum}`).classList.remove('shake'), 500);
            p.progress = Math.max(0, p.progress - 5);
            updateShipPos(pNum);
        }
    }

    function updateShipPos(pNum) {
        const container = document.getElementById(`container-p${pNum}`);
        const track = document.getElementById('race-tracks');
        const trackWidth = track.offsetWidth - 130; // Batasan finish disesuaikan perahu besar
        container.style.left = 15 + (gameState[`p${pNum}`].progress / 100 * trackWidth) + "px";
    }

    function endGame(winnerNum) {
        gameState.isGameOver = true;
        const winnerName = winnerNum === 1 ? 'TIM MERAH' : 'TIM PUTIH';
        document.getElementById('winner-text').innerText = `${winnerName} MENANG!`;
        document.getElementById('winner-modal').classList.remove('hidden');
    }

    function backToHome() {
        gameState.p1.progress = 0; gameState.p2.progress = 0;
        gameState.isGameOver = false; gameState.topic = null;
        updateShipPos(1); updateShipPos(2);
        document.getElementById('start-btn').disabled = true;
        document.getElementById('winner-modal').classList.add('hidden');
        document.getElementById('left-sidebar').classList.add('opacity-0', 'pointer-events-none', 'translate-x-[-30px]');
        document.getElementById('right-sidebar').classList.add('opacity-0', 'pointer-events-none', 'translate-x-[30px]');
        document.getElementById('menu-modal').classList.remove('hidden');
        document.getElementById('settings-menu').classList.add('hidden');
        document.getElementById('splash-screen').classList.remove('hidden');
    }

    window.onresize = () => {
        if (!document.getElementById('left-sidebar').classList.contains('opacity-0')) {
            updateShipPos(1); updateShipPos(2);
        }
    };
</script>
